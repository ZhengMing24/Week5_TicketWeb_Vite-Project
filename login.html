<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>登入</title>
</head>
<body style="display: inline;">
  <div class="d-none d-lg-block">
    <div class="header" >
      <div class="headerContent">
        <a href="index.html" class="headerContent2" >
          <img src="img/logo.png" alt="LOGO">
          <h2>7TAO</h2>
          <h3>活動訂票網</h3>
        </a>
        <input type="text" name="" id="" value="探索活動">
        <button><i class="bi bi-search"></i></button>
      </div>
     
      <div class="headerContent3">
        <a href="#">
          <i class="bi bi-postcard"></i>
          <span >REGISTER</span>
        </a>
        <a href="login.html">
          <i class="bi bi-person-fill"></i>
          <span >LOGIN</span>
        </a>
      </div>
    </div>
    <hr>
  </div>
  
  <!-- Mobile -->
  <div class="d-lg-none" >
    <div class="header">

      <div class="headerContent">
        <a href="index.html" class="headerContent2" >
          <img src="img/logo.png" alt="LOGO">
        </a>
        <input type="text" name="input" id="input" placeholder="探索活動">
        <button><i class="bi bi-search"></i></button>
        </a>
      </div>
     
      <div class="hamburger none headerContent3" >
        <a class="d-flex align-items-center px-2 py-2 border border-dark rounded h-100 none " data-bs-toggle="collapse" href="#collpase" role="button" aria-expanded="false" aria-controls="collapseExample">
          <i class="bi bi-list"></i>
        </a>
      </div>
    </div>

    <div class="collapse" id="collpase">
      <ul>
        <li>
          <a href="#">
            <i class="bi bi-postcard"></i>
            <span >REGISTER</span>
          </a>
        </li>
        <li>
          <a href="login.html">
            <i class="bi bi-person-fill"></i>
            <span >LOGIN</span>
          </a>
        </li>
      </ul>
    </div>
    <hr>
  </div>

  <div class="login">
    <div class="column1">
      <img src="./img/sparkler.png" alt="LOGO">
      <p>會員登入</p>
    </div>
    <div class="column2">
      <div class="account">帳號</div>
      <input type="text" id="account" placeholder="請輸入帳號" class="bg-gray border border-2 border-black mb-lg-6 mb-6">
      <div class="account">密碼</div>
      <input type="password" id="pwd" placeholder="請輸入密碼" class="bg-gray border border-2 border-black mb-lg-6 mb-6">
    </div>
    <div class="column3">
      <button class="btn btn-black fw-bold effect">登入
        <i class="bi bi-chevron-double-right"></i>
      </button>
    </div>
  </div>

  <hr class="hr">

  <div class="footer">© 7TAO七逃. All Rights Reserved</div>
  <script type="module" src="./main.js"></script>
</body>
</html>
